<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="titleHeader">Tic Tac Toe</h1>

        <div id="gameBoardContainer">
            <div class="cell-container">
                <div data-cell-index="0" id="0" class="cell"></div>
                <div data-cell-index="1" id="1" class="cell"></div>
                <div data-cell-index="2" id="2" class="cell"></div>
                <div data-cell-index="3" id="3" class="cell"></div>
                <div data-cell-index="4" id="4" class="cell"></div>
                <div data-cell-index="5" id="5" class="cell"></div>
                <div data-cell-index="6" id="6" class="cell"></div>
                <div data-cell-index="7" id="7" class="cell"></div>
                <div data-cell-index="8" id="8" class="cell"></div>
            </div>
        </div>

        <div id="gameScore"></div>
        <button id="resetBtn">Reset</button>
    </div>

</body>

</html>
